<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Offerte</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="https://media.discordapp.net/attachments/520561737242771456/531804028879765504/Trips4Schools.png"
    />
  </head>
  <body>
    <header>
      <h1 class="titel">Offerte</h1>
    </header>
    <nav id="navbar">
      <ul class="linklijst">
        <li class="linklijst">
          <a href="index.html">Home</a>
        </li>
        <li class="linklijst">
          <a href="overons.html">Over ons</a>
        </li>
        <li class="linklijst">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="offerte"><h3>Offerte aanvragen</h3></button>
    <a href="index.html"
      ><img
        class="logo"
        src="https://cdn.discordapp.com/attachments/520561737242771456/531804028879765504/Trips4Schools.png"
        width="50px"
    /></a>
    <table>
      <form action="geenechtewebsite.html">
        <li>
          <b>Voornaam</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul uw voornaam in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Achternaam</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul uw achternaam in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Email</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul uw Email in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Schoolnaam</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul de schoolnaam in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Welke reis</b>
        </li>
        <li class="inputs">
          <select class="input" required>
            <option value="">-</option>
            <option value="reis1">Informatica - Londen</option>
            <option value="reis2">Informatica - Tokyo</option>
            <option value="reis3">Informatica - Sillicon Valley</option>
            <option value="reis4">Kunst en Design - Cornwall</option>
            <option value="reis5">Kunst en Design - Amsterdam</option>
            <option value="reis6">Kunst en Design - Wenen</option>
            <option value="reis7">Film en Media - Londen</option>
            <option value="reis8">Film en Media - Amsterdam</option>
            <option value="reis9">Film en Media - Berlijn</option>
          </select>
        </li>
        <li>
          <b>Datum</b>
        </li>
        <li class="inputs">
          <input type="text" placeholder="DD/MM/JJJJ" class="input" required />
        </li>
        <li>
          <b>Plaatsnaam van de school</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul de plaatsnaam in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Straatnaam van de school</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul de straatnaam in"
            class="input"
            required
          />
        </li>
        <li>
          <b>Huisnummer van de school</b>
        </li>
        <li class="inputs">
          <input
            type="text"
            placeholder="Vul het huisnummer in"
            class="input"
            required
          />
        </li>
        <li class="voorwaardenli">
          <b
            >Ik ga akkoord met de
            <a href="voorwaarden.html" class="voorwaarden" target="_blank"
              >voorwaarden</a
            >
          </b>
          <input type="checkbox" class="checkbox" required />
        </li>
        <li>
          <input type="submit" class="verzenden" />
        </li>
      </form>
    </table>
    <script src="script.js"></script>
  </body>
</html>
